<div ng-cloak>
    <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-8">
            <h1 data-translate="home.title">Welcome, KPI Career Services!</h1>
            <p class="lead" data-translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div ng-switch-when="true" data-translate="home.logged.message" translate-values="{email: '{{vm.account.firstName}}'}">
                    You are logged in as user "{{vm.account.firstName}}".
                </div>

                <div ng-switch-when="false" data-translate="global.messages.info.register" translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>

        </div>

        <div class="col-md-4">

        </div>
    </div>
</div>
