
<div>
    <h2><span data-translate="kpicsApp.trackDefinition.detail.title">Track Definition</span> {{vm.trackDefinition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kpicsApp.trackDefinition.name">Name</span></dt>
        <dd>
            <span>{{vm.trackDefinition.name}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.trackDefinition.skillDefinitions">Skill Definitions</span></dt>
        <dd>
            <span>{{vm.trackDefinition.skillDefinitions}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="track-definition-detail.edit({id:vm.trackDefinition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
