
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentInfoLabel" data-translate="kpicsApp.studentInfo.home.createOrEditLabel">Create or edit a Student Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.studentInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.studentInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.studentInfo.faculty" for="field_faculty">Faculty</label>
            <input type="text" class="form-control" name="faculty" id="field_faculty"
                    ng-model="vm.studentInfo.faculty"
                    required ng-maxlength="100"/>
            <div ng-show="editForm.faculty.$invalid">
                <p class="help-block"
                    ng-show="editForm.faculty.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.faculty.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.studentInfo.department" for="field_department">Department</label>
            <input type="text" class="form-control" name="department" id="field_department"
                    ng-model="vm.studentInfo.department"
                    required ng-maxlength="100"/>
            <div ng-show="editForm.department.$invalid">
                <p class="help-block"
                    ng-show="editForm.department.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.department.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.studentInfo.group" for="field_group">Group</label>
            <input type="text" class="form-control" name="group" id="field_group"
                    ng-model="vm.studentInfo.group"
                    required ng-maxlength="10"/>
            <div ng-show="editForm.group.$invalid">
                <p class="help-block"
                    ng-show="editForm.group.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.group.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="10">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.studentInfo.github" for="field_github">Github</label>
            <input type="text" class="form-control" name="github" id="field_github"
                    ng-model="vm.studentInfo.github"
                    required/>
            <div ng-show="editForm.github.$invalid">
                <p class="help-block"
                    ng-show="editForm.github.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kpicsApp.studentInfo.about" for="field_about">About</label>
            <input type="text" class="form-control" name="about" id="field_about"
                    ng-model="vm.studentInfo.about"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
