
<div>
    <h2><span data-translate="kpicsApp.stream.detail.title">Stream</span> {{vm.stream.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kpicsApp.stream.name">Name</span></dt>
        <dd>
            <span>{{vm.stream.name}}</span>
        </dd>

        <dt><span data-translate="kpicsApp.stream.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.stream.startDate | date:'mediumDate'}}</span>
        </dd>

        <dt><span data-translate="kpicsApp.stream.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.stream.endDate | date:'mediumDate'}}</span>
        </dd>

        <dt><span data-translate="kpicsApp.stream.description">Description</span></dt>
        <dd>
            <span>{{vm.stream.description}}</span>
        </dd>

        <dt><span>Tracks</span></dt><!--TODO: add locale-->
        <dd>

            <div class="row">
                <div class="col-xs-2 pull-right">
                    <button class="btn btn-primary" ui-sref="stream-detail.newTrack({id:vm.stream.id})" >
                        <span class="glyphicon glyphicon-plus"></span>
                        Add Track
                    </button>
                </div>
            </div>

            <table class="jh-table table table-striped">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse">
                    <!--TODO:add localization-->
                    <th jh-sort-by="fname">Name<span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="trackInfo in vm.stream.tracks track by track.id">
                    <td>{{trackInfo.name}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref=""
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr ng-show="!vm.stream.tracks.length">
                    <td>
                        <p>No tracks</p>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>

        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="stream-detail.edit({id:vm.stream.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
