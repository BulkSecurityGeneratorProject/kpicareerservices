
<div>
    <h2><span data-translate="kpicsApp.track.detail.title">Track</span> {{vm.track.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">

        <dt><span data-translate="kpicsApp.track.name">Name</span></dt>
        <dd>
            <span>{{vm.track.name}}</span>
        </dd>

        <dt><span data-translate="kpicsApp.track.description">Description</span></dt>
        <dd>
            <span>{{vm.track.description}}</span>
        </dd>

        <dt><span data-translate="kpicsApp.track.active">Is Active</span></dt>
        <dd>
            <span>{{vm.track.active}}</span>
        </dd>

        <dt><span>Teachers</span></dt><!--Add localization-->

        <div class="row">
            <div class="col-xs-2 pull-right">
                <button class="btn btn-primary" ui-sref="track-detail.addTeacher" >
                    <span class="glyphicon glyphicon-plus"></span>
                        Add Teacher
                </button>
            </div>
        </div>

        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse">
                <!--TODO:add localization-->
                <th jh-sort-by="fname">Name<span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="lname">Surname<span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="faculty">Faculty<span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="department">Department<span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="teacherInfo in vm.teachers track by teacherInfo.id">
                <td>{{teacherInfo.firstName}}</td>
                <td>{{teacherInfo.lastName}}</td>
                <td>{{teacherInfo.faculty}}</td>
                <td>{{teacherInfo.department}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!--Add buttons-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>


    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="track-detail.edit({id:vm.track.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
