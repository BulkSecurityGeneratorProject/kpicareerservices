
<div>
    <h2><span data-translate="kpicsApp.idea.detail.title">Idea</span> {{vm.idea.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="kpicsApp.idea.description">Description</span></dt>
        <dd>
            <span>{{vm.idea.description}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.idea.name">Name</span></dt>
        <dd>
            <span>{{vm.idea.name}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.idea.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.idea.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.idea.deadlineDate">Deadline Date</span></dt>
        <dd>
            <span>{{vm.idea.deadlineDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.idea.companyName">Company Name</span></dt>
        <dd>
            <span>{{vm.idea.companyName}}</span>
        </dd>
        <dt><span data-translate="kpicsApp.idea.companyWebsite">Company Website</span></dt>
        <dd>
            <span>{{vm.idea.companyWebsite}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="idea-detail.edit({id:vm.idea.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
